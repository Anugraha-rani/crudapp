<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center  ">Crud Application</h1>
        <form id="userform">
            <div class="row mt-5 my-3">
            <div class="col-4">
                <input type="hidden" id="editIndex">
                <input type="text" id="name" required placeholder="Enter Name" class="form-control">
            </div>
            <div class="col-4">
                <input type="email" id="email" required placeholder="Enter email" class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary w-100">Save</button>
            </div>
            </div>

        </form>
        <table class="table table-bordered table-hover mt-5">
            <thead class="table-dark">
            <tr >
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>

            </tr>
            </thead>
            <tbody id="tablebody">
                
            </tbody>

        </table>
    </div>
</body>
<script src="./main.js">

</script>
</html>
